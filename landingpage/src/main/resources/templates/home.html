<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="body">
        <table>
            <tr id="menuData"></tr>
        </table>
    </div>
<script>
    loadMenu()
       function loadMenu() {
        $.ajax({
            url:'http://localhost:5000/menu/5',
            type:'GET',
            contentType:'application/json',
            success:function(menu) {
                console.log(menu)
                var str = '';
                str += '<div class="container">';
                str += '<div class="row">';
                    for(i = 0; i < menu.length; i++) {
                        str += '<div class="col">'
                            // str += '<div class = "card" style = "width: 7rem;">'
                            if(menu[i].big_icon == null) {
                                str += `<img src = "/images/doctor.png">`
                            } else {
                                str+= '<a href="#" class="nav-link active" aria-current="page" back style="color:rgb(44, 156, 219); font-weight: normal;">'
                                str+= '<figure>'
                                str += `<img src = "/images/${menu[i].big_icon}" style="height:65px;">`
                                str+= `<figcaption class="" style="">${menu[i].name}</figcaption>`
                                str+= '</figure>'
                                str+= '</a>'
                            }
                            str += '<br>'
                            // str+= '<div class = "card body">'
                        str += '</div>'

                    }
                str += '</div>';
                str += '</div>';
                $('#menuData').html(str)
            }
        })
       }
</script>
</div>

</body>
</html>
